<!DOCTYPE html>
<html>
    <head>
        <title>【深入浅出ArcGIS JS API 3.x】- 01构建一个地图</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://js.arcgis.com/3.44/esri/css/esri.css">
        <script src="https://js.arcgis.com/3.44/"></script>
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        require([
            "esri/map"
        ],function(
            Map
        ) {
            var map = new Map("map", {
                basemap: "hybrid",
                center: [112.967424,28.194248],
                zoom: 11
            })
        })
    </script>
</html>
