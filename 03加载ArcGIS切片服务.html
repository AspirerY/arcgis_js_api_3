<!DOCTYPE html>
<html>
    <head>
        <title>03加载ArcGIS切片服务</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://js.arcgis.com/3.45/esri/css/esri.css">
        <script src="https://js.arcgis.com/3.45/"></script>
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
</style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        require([
            "esri/map",
            "esri/layers/ArcGISTiledMapServiceLayer"
        ],function(
            Map,
            ArcGISTiledMapServiceLayer
        ) {
            var map = new Map("map");
            var tiledLayer = new ArcGISTiledMapServiceLayer("https://services.arcgisonline.com/arcgis/rest/services/World_Physical_Map/MapServer");
            map.addLayer(tiledLayer);
        })
    </script>
</html>
