<!DOCTYPE html>
<html>
    <head>
        <title>02加载ArcGIS动态服务</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://js.arcgis.com/3.45/esri/css/esri.css">
        <script src="https://js.arcgis.com/3.45/"></script>
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        require([
            "esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer"
        ],function(
            Map,
            ArcGISDynamicMapServiceLayer
        ) {
            // TODO
            var map = new Map("map");
            var layer = new ArcGISDynamicMapServiceLayer("https://www.geosceneonline.cn/server/rest/services/1%E4%B8%AD%E5%9B%BD%E5%A4%9C%E9%97%B4%E7%81%AF%E5%85%892020/MapServer");
            map.addLayer(layer);
        })
    </script>
</html>
