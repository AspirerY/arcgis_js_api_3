<!DOCTYPE html>
<html>
    <head>
        <title>02加载ArcGIS动态服务</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://js.arcgis.com/3.45/esri/css/esri.css">
        <script src="https://js.arcgis.com/3.45/"></script>
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        require([
            "esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer"
        ],function(
            Map,
            ArcGISDynamicMapServiceLayer
        ) {
            var map = new Map("map");
            var layer = new ArcGISDynamicMapServiceLayer("https://zrj.gx.cn/arcgis/rest/services/arcgis_js_api/长沙幼儿园分布/MapServer");
            layer.setVisibleLayers([0]);
            map.addLayer(layer);
        })
    </script>
</html>
